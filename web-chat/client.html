<head>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <!-- MainContent -->
    <section class="container mt-3">
        <div class="col-7">
            <h1>Status: <span id="status">Disconnected</span></h1>
            <div class="form-inline">
                    <input type="text" id='username' placeholder="Username" class="form-control">
                    <input type="button" id='connect' class="btn btn-primary ml-1" value="Connect">
            </div>
        </div> 

        <div class="col-12">
            <ul id="chat" class="form-control mt-3" style="height: 50vh; overflow-y: scroll;">
            </ul>
            <input type="text" id="msg" class="form-control" placeholder="Message">
        </div>
    </section>
    <!-- /MainContent -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
